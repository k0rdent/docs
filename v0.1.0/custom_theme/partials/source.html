<!-- First repository (k0rdent/kcm) -->
<a href="https://github.com/k0rdent/kcm" title="k0rdent/kcm" class="md-source" data-md-component="source">
  <div class="md-source__icon md-icon">
    {% include ".icons/fontawesome/brands/github.svg" %}
  </div>
  <div class="md-source__repository">
    k0rdent/kcm
  </div>
</a>

<!-- Second repository (from repo_url) -->
{% if config.repo_url %}
<a href="{{ config.repo_url }}" title="k0rdent/docs" class="md-source" data-md-component="source">
  <div class="md-source__icon md-icon">
    {% set icon = config.theme.icon.repo or "fontawesome/brands/git-alt" %}
    {% include ".icons/" ~ icon ~ ".svg" %}
  </div>
  <div class="md-source__repository">
    k0rdent/docs
  </div>
</a>
{% endif %}
